<div class="container" id="container">
  <div class="content">
    <div id="category" class="bg-overlay img-fluid" style="background: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)), url(http://www.q8copy.com/wp-content/uploads/2014/11/shopping-bags-1.jpg); width: 100%; height: auto;">
      <p>Promoções</p>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let i of rowsProduct" id="product" class="col-sm-2 col-md-3">
      <div class="block">

        <div class="top">
          <ul>
            <li>
              <a href="#">
                <i class="fa fa-star-o" aria-hidden="true"></i>
              </a>
            </li>

            <li>
              <a href="#">
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>

        <div class="middle">
          <img src="{{i.location_aws}}" alt="pic" (click)="listProduct(i.id_subproduct)" />
        </div>

        <div class="bottom">
          <div class="heading" (click)="listProduct(i.id_subproduct)">
            <a href="javascript:void(0);">{{ i.name }}</a>
          </div>
          <div class="info">Teste</div>
          <div class="price">${{i.price}}
            <span class="old-price">$75.00</span>
          </div>
        </div>

      </div>
    </div>

  </div>
  <nav aria-label="navigation">
    <ul class="pagination justify-content-center">
      <li *ngIf="this.page == 0" class="page-item disabled">
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Anterior</span>
        </a>
      </li>
      <li *ngIf="this.page != 0" class="page-item">
        <a class="page-link" (click)="btnClickPrevious()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Anterior</span>
        </a>
      </li>
      <ng-container *ngFor="let i of arrLink">
        <li *ngIf="this.page == i.value" class="page-item active">
          <a class="page-link" (click)="changePage(i.value)">{{i.num}}</a>
        </li>
        <li *ngIf="this.page != i.value" class="page-item">
          <a class="page-link" (click)="changePage(i.value)">{{i.num}}</a>
        </li>
      </ng-container>
      <li *ngIf="this.page != this.lastItenArr" class="page-item">
        <a class="page-link" (click)="btnClickNext()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Próximo</span>
        </a>
      </li>
      <li *ngIf="this.page == this.lastItenArr" class="page-item disabled">
        <a class="page-link" (click)="btnClickNext()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Próximo</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
