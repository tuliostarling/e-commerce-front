<div class="container">

  <div class="content">
    <div id="category" class="bg-overlay img-fluid" style="background: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)), url(http://www.q8copy.com/wp-content/uploads/2014/11/shopping-bags-1.jpg);">
      <p>{{categoryName}}</p>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #FE980F;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-light" id="dropdownBasic1" ngbDropdownToggle>Ordenar por...</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button class="dropdown-item">Mais comprados</button>
            <button class="dropdown-item">Menor Pre√ßo</button>
            <button class="dropdown-item">Popularidade</button>
          </div>
        </div>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">OK</button>
      </form>
    </div>
  </nav>

  <div class="row">
    <ng-container *ngIf="rowsProduct != null">
      <div *ngFor="let i of rowsProduct" class="col-md-4">
        <div class="block">

          <div class="top">
            <ul>
              <li>
                <a href="#">
                  <i class="fa fa-star-o" aria-hidden="true"></i>
                </a>
              </li>

              <li>
                <a href="#">
                  <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </div>

          <div class="middle">
            <img src="{{i.location_aws}}" alt="pic" (click)="listOneProduct(1)" />
          </div>

          <div class="bottom">
            <div class="heading" (click)="listOneProduct(1)">
              <a href="javascript:void(0);">{{ i.name }}</a>
            </div>
            <div class="info">Teste</div>
            <div class="price">${{i.price}}
              <span class="old-price">$75.00</span>
            </div>
          </div>

        </div>
      </div>
    </ng-container>
  </div>

  <div class="row" *ngIf="rowsProduct == null" style="text-align: center">
    <h3>Algo deu errado</h3>
  </div>

  <nav aria-label="navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item active">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
