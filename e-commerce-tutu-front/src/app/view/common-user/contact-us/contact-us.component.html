<div class="container">
  <div class="content" style="margin-top: 2%">
    <p id="title">Contate-nos</p>
    <hr id="line">
  </div>

  <form role="form" [formGroup]="formulario" (ngSubmit)="onSubmit(formulario)">
    <div class="row">
      <div class="col-sm-12 col-md-3">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" formControlName="name" id="name" placeholder="Digite o nome">
        </div>
      </div>
      <div class="col-sm-12 col-md-3">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" formControlName="email" id="email" placeholder="Digite o email">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="message">Mensagem</label>
          <textarea type="text" class="form-control" formControlName="message" rows="3" id="message" placeholder="Digite a mensagem"></textarea>
        </div>
      </div>
    </div>

    <button id="send" type="submit" class="btn btn-success">Enviar</button>
  </form>
</div>
