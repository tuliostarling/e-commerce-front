<div class="container">
  <nav id="breadc" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a id="btn-breadcrumb" (click)="list()">Listagem de Cupom de desconto</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">{{ mode }} de Cupom</li>
    </ol>
  </nav>

  <div class="jumbotron">
    <h2 class="h2-text">{{ mode }} Cupom</h2>
  </div>

  <div class="container">
    <form role="form" [formGroup]="formulario" (ngSubmit)="onSubmit(formulario)">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" formControlName="name" id="name" placeholder="Digite o nome">
          </div>
        </div>
        <div class="col-2">
          <div class="form-group">
            <label for="value">Valor</label>
            <input type="number" class="form-control" formControlName="value" id="value" placeholder="Digite o valor">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="expire_at">Data de validade</label>
            <input type="date" class="form-control" formControlName="expire_at" id="expire_at" data-date="" data-date-format="DD MMMM YYYY" placeholder="Digite dia de expiração">
          </div>
        </div>
      </div>

      <button id="add" type="submit" class="btn btn-success">Cadastrar</button>
      <button id="cancel" type="button" class="btn btn-danger" (click)="navToListCoup()">Cancelar</button>
    </form>
  </div>

</div>
