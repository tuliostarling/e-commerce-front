<div class="container">
  <div class="jumbotron">
    <h2 class="h2-text">Listagem de Cupom de desconto</h2>
  </div>

  <button id="btn-add" class="btn btn-success" (click)="navToRegsCat()">Adicionar novo Cupom</button>

  <div class="table-responsive">
    <table id="table-list" class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Valor</th>
          <th scope="col">Expira</th>
          <th scope="col" class="title-table">aaaaaaaaaaaaa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of rowsCoupon">
          <td>{{ i.name }}</td>
          <td>{{ i.value }}</td>
          <td>{{ i.expire_at | date: 'dd/MM/yyyy'}}</td>
          <td class="action">
            <button type="button" class="btn btn-primary btn-md" (click)="update(i.id)">
              <i class="fa fa-pencil-square-o"></i>
            </button>
            <button type="button" class="btn btn-danger btn-md" (click)="delete(i.id)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <nav aria-label="navigation">
      <ul class="pagination justify-content-center">
        <li *ngIf="this.page == 0" class="page-item disabled">
          <a class="page-link" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Anterior</span>
          </a>
        </li>
        <li *ngIf="this.page != 0" class="page-item">
          <a class="page-link" (click)="btnClickPrevious()" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Anterior</span>
          </a>
        </li>
        <ng-container *ngFor="let i of arrLink">
          <li *ngIf="this.page == i.value" class="page-item active">
            <a class="page-link" (click)="changePage(i.value)">{{i.num}}</a>
          </li>
          <li *ngIf="this.page != i.value" class="page-item">
            <a class="page-link" (click)="changePage(i.value)">{{i.num}}</a>
          </li>
        </ng-container>
        <li *ngIf="this.page != this.lastItenArr" class="page-item">
          <a class="page-link" (click)="btnClickNext()" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Próximo</span>
          </a>
        </li>
        <li *ngIf="this.page == this.lastItenArr" class="page-item disabled">
          <a class="page-link" (click)="btnClickNext()" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Próximo</span>
          </a>
        </li>
      </ul>
    </nav>

</div>
