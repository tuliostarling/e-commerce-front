<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Entrar</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form>
    <div class="modal-body">
      <div class="form-group">
        <label for="email1">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="...">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="...">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="c('Close click')">Cancelar</button>
      <button type="submit" class="btn btn-success">Entrar</button>
    </div>
  </form>
</ng-template>

<button class="{{ classes }}" (click)="openModal(content)">Entrar</button>
